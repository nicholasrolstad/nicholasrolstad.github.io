<!DOCTYPE html>
<html>
<head>
    <title>Median 3-bedroom Rental Cost</title>
    <meta charset="utf-8" />
    <script src="https://code.jquery.com/jquery-1.11.3.js"></script>
	<meta name='viewport' content='initial-scale=1,maximum-scale=1,user-scalable=no' />
	<script src='https://api.mapbox.com/mapbox.js/v3.0.1/mapbox.js'></script>
	<script src='https://api.mapbox.com/mapbox.js/plugins/leaflet-fullscreen/v1.0.1/Leaflet.fullscreen.min.js'></script>
<link href='https://api.mapbox.com/mapbox.js/plugins/leaflet-fullscreen/v1.0.1/leaflet.fullscreen.css' rel='stylesheet' />

<body>
	<!-- main grid container structure -->
	<div class="grid-container">
        <div class = "row">
            <div class = "col-6">

                <div id="map">

					<div class="title">Rising Rent<br><span class="subhead">Median 3-Bedroom Rent in America's Largest Metros 2011-2017</span></div>

					<div class="legend"><img id="legendsvg" src="img/legend.svg" /></div>
					<div class="how-to">Use the timeline below to cycle through the years. <br> Click on circles to view rental data. </div>

					<script type="text/javascript" src="js/map.js"></script>
            	</div>	
			</div>
        </div>
    </div>

	<div id="mobile-indicator"></div>
